version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm --filter @agentic-pm/web build
      artifacts:
        baseDirectory: packages/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/web/.next/cache/**/*
      buildPath: /
    appRoot: packages/web
